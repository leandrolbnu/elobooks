version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: localdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d localdb" ]
      interval: 5s
      timeout: 5s
      retries: 3

  flyway:
    image: flyway/flyway:10
    depends_on:
      postgres:
        condition: service_healthy
    command: migrate
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/localdb
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: postgres
      FLYWAY_SCHEMAS: public
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql:ro

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      flyway:
        condition: service_completed_successfully

volumes:
  postgres_data:
